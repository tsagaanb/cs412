<!-- project/templates/project/show_all_authors.html -->

{% extends 'project/base.html' %}

<!-- Navigation Bar -->


<!-- Body -->
{% block content %}
    <div class="authors-container">
        
        <h3 class="section-title">All Authors</h3>

        <div class="authors-grid">
            {% for author in authors %}
                <div class="author-card">
                    <a href="{% url 'show_author' author.pk %}">
                        <p>{{ author.author_first_name }} {{ author.author_last_name }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
