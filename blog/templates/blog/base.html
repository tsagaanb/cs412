<!-- quotes/templates/quotes/base.html 
This is the base page from which all  other pages 
will inherit.
Put common code here, specific code in separate pages -->
{% load static %}
<html>
    
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"></head>
        <title>Quotes (John Lennon)</title>
    </head> 
    <style>
        /* This CSS was derived from NetNinja's multi-column grid example. */

    body {
        margin: 30px;
        background: #d1dedd;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    ul, li {
        padding: 0px;
        list-style-type: none;
    }

    h1, h2, h3 {
            color: #767f7e;
        }

    p {
        color: #828b82;
    }

    header {
        max-width: 1200px;
        margin: 40px auto;
        border-bottom: 1px solid #bbc7c7;
    }
    .grid-container {
        background: #eee;
        max-width: 900px;
        display: grid;
        /* grid-template-columns: 300px 300px 300px; */
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        max-width: 1200px;
        margin: 20px auto;
    }
    .grid-container img {
        width: 100%;
    }

    article.featured {
        grid-column: span 3;
        display: grid; /* nested grid */
        gap: 60px;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        border-bottom: 1px #bbc7c7;
        padding-bottom: 40px;
    }

    article img, article.featured img {
        width: 50%;
        border: 4px solid #fff;
        border-radius: 8px;
    }
    article p, article h3 {
        margin: 20px 10px;

    }

    nav li {
        display: inline;
    }
    /* responsive styles: adapt to smaller screen sizes */
    @media screen and (max-width: 980px) {

        article {
            grid-column: span 3;
            display: grid; /* nested grid */
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
    }

    @media screen and (max-width: 760px) {

        article, article.featured {
            
            display: block; 
            margin: 0px 20px;
        }
    }
    </style>
    <!-- Common code ^ -->
    
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'show_all_articles' %}">Show All</a></li>
                    <li><a href="{% url 'random' %}">Random</a></li>
                    <li><a href="{% url 'create_article' %}">Create Article</a></li>
                </ul>
            </nav>
        </header>

        {% block content %}
        <!-- put the interesting (specific stuff) here -->
        {% endblock %}
        
    </body>
    
</html>
