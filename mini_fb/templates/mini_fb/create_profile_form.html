<!-- mini_fb/templates/mini_fb/create_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Create a Profile</h2>
    <form action="{% url 'show_all_profiles' %}">
        <input type="submit" class="form-button" name="Cancel" value="Cancel">
    </form>
    <form method = 'POST'>
        <table>
            {{form.as_table}}
            <tr>    
                <td></td>
                <td>   
                    <input type='submit' class="form-button" name = 'Create Profile' value= 'Create Profile'>
                </td>
            </tr>

        </table>
        {% csrf_token %}
    </form>
    
   
{% endblock %}
