<!-- formdata/templates/formdata/form.html -->
{% extends 'formdata/base.html' %}
{% block content %}

    <div>
        <h1>Contact Form</h1>

        <form action="{% url 'submit' %}" method="POST">
            <!-- CSFR token will be used to verify the authenticity
            of this form so that we cannot submita form that wasn't
            generated by this app. -->
            {% csrf_token %}  

            Name: <input type="text" name="name"><br>
            Favorite Color: <input type="text" name="favorite_color"><br>
            <input type="submit">

        </form>
    </div>

{% endblock %}
